main=false

[application]

name="BeatIt"
icon="res://icon.png"

[autoload]

const="*res://autoload/constants.gd"
utils="*res://autoload/utils.gd"

[debug]

indicators_enabled=true
print_fps=false
verbose_stdout=true
image_load_times=true
collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319
collision_max_contacts_displayed=10000

[input]

attack=[key(Kp 2), jbutton(0, 2)]
jump=[key(Space), jbutton(0, 0)]
move_left=[key(A), jbutton(0, 14)]
move_right=[key(D), jbutton(0, 15)]
move_up=[key(W), jbutton(0, 12)]
move_down=[key(S), jbutton(0, 13)]

[physics_2d]

motion_fix_enabled=true
