main=false

[application]

name="BeatIt"
icon="res://icon.png"

[autoload]

const="*res://autoload/constants.gd"
utils="*res://autoload/utils.gd"

[input]

attack=[key(Kp 2), jbutton(0, 2)]
jump=[key(Space), jbutton(0, 0)]
move_left=[key(A), jbutton(0, 14)]
move_right=[key(D), jbutton(0, 15)]
move_up=[key(W), jbutton(0, 12)]
move_down=[key(S), jbutton(0, 13)]

[physics_2d]

motion_fix_enabled=true
